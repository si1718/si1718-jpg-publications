<!DOCTYPE html>
<html ng-app="ArticlesApp">
    <head>
        <title>Articles</title>
        
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
        
        <script type="text/javascript" src="/controllers/articles-app.js"></script>
        <script type="text/javascript" src="/controllers/validator-ctrl.js"></script>
        <script type="text/javascript" src="/controllers/list-ctrl.js"></script>
        <script type="text/javascript" src="/controllers/new-list-ctrl.js"></script>
        <script type="text/javascript" src="/controllers/view-ctrl.js"></script>
        <script type="text/javascript" src="/controllers/edit-ctrl.js"></script>
        <script type="text/javascript" src="/controllers/new-edit-ctrl.js"></script>
        <script type="text/javascript" src="/controllers/add-ctrl.js"></script>
        <script type="text/javascript" src="/controllers/chart-ctrl.js"></script>
        <script type="text/javascript" src="/controllers/tweetsChart-ctrl.js"></script>
        
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="vendor/css/full-width-pics.css" type="text/css" />
        <link rel="stylesheet" href="vendor/css/custom-bootstrap.css" type="text/css" />
    </head>
    <body>
        <div class="hidden" ></div>
        <!-- Modal -->
        <div id="systemModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="systemModalHeader">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p id="systemModalText">Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="navbar navbar-inverse navbar-fixed-top navbar-red" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Articles</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/#!/newarticles">New Articles</a>
                        </li>
                        <li>
                            <a href="/#!/chart">Graphic</a>
                        </li>
                        <li>
                            <a href="/#!/tweetchart">Tweet Graphic</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <header class="image-bg-fluid-height">
            <img class="img-responsive img-center" src="vendor/images/logo_us.png" alt="">
        </header>
        
        <section id="mainSection">
            <div class="container" ng-controller="ValidatorCtrl">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-view></div>
                        <div/>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Universidad de Sevilla 2017</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
