<h1>{{article.title}}</h1>
<label for="doi">DOI</label>
<input type="text" name="doi" ng-model="article.doi" disabled/><br/>
<label for="title">Title</label>
<input type="text" name="title" ng-model="article.title" disabled/><br/>
<label for="journal">Journal</label>
<input id="editJournalInput" type="text" name="journal" class="editCls" ng-model="article.journal" disabled/>
<fieldset disabled>
    <label for="journal" ng-class="{hidden: (undefined === article.journalTitle || null === article.journalTitle)}">Journal Title</label>
    <input type="text" name="journal" ng-model="article.journalTitle" ng-class="{hidden: (undefined === article.journalTitle || null === article.journalTitle)}" disabled/>
    <label for="journal" ng-class="{hidden: (undefined === article.journalTitle || null === article.journalTitle)}">Journal Issn</label>
    <input type="text" name="journal" ng-model="article.journalIssn" ng-class="{hidden: (undefined === article.journalTitle || null === article.journalTitle)}" disabled/>
</fieldset>
<label for="year">Year</label>
<input type="text" name="year" ng-model="article.year" disabled/><br/>
<label for="authors">Authors</label>
<div ng-repeat="author in article.authors">
    <label for="authors">Author</label>
    <input id="authorEditInput{{article.authors.indexOf(author)}}" type="text" name="authors" ng-model="author.name" disabled/>
    <label for="authors" ng-class="{hidden: (undefined === author.author || null === author.author)}">Url</label>
    <input type="text" name="authors" ng-model="author.author" ng-class="{hidden: (undefined === author.author || null === author.author)}" disabled/>
</div>
<label for="volume">Volume</label>
<input type="text" name="volume" ng-model="article.volume" disabled/><br/>
<label for="number">Number</label>
<input type="text" name="number" ng-model="article.number" disabled/><br/>
<label for="initPage">Initial Page</label>
<input type="text" name="initPage" ng-model="article.initPage" disabled/><br/>
<label for="lastPage">Last Page</label>
<input type="text" name="lastPage" ng-model="article.lastPage" disabled/><br/>
<label for="keywords">Keywords</label>
<input type="text" name="keywords" ng-model="article.keywords" disabled/><br/>
<button class="btn btn-primary btn-danger" ng-click="cancel()">Return</button>
