<h1>Search</h1>
<label for="doi">DOI</label>
<input type="text" name="doi" ng-model="articleToSearch.doi"/><br/>
<label for="title">Title</label>
<input type="text" name="title" ng-model="articleToSearch.title"/><br/>
<label for="journal">Journal</label>
<input type="text" name="journal" ng-model="articleToSearch.journal"/><br/>
<label for="year">Year</label>
<input type="text" name="year" ng-model="articleToSearch.year"/><br/>
<label for="authors">Authors</label>
<input type="text" name="authors" ng-model="articleToSearch.authors"/><br/>
<label for="volume">Volume</label>
<input type="text" name="volume" ng-model="articleToSearch.volume"/><br/>
<label for="number">Number</label>
<input type="text" name="number" ng-model="articleToSearch.number"/><br/>
<label for="initPage">Initial Page</label>
<input type="text" name="initPage" ng-model="articleToSearch.initPage"/><br/>
<label for="lastPage">Last Page</label>
<input type="text" name="lastPage" ng-model="articleToSearch.lastPage"/><br/>
<button class="btn btn-primary btn-success" ng-click="searchArticle()">Search</button>
<button class="btn btn-primary btn-danger" ng-click="clearSearchArticle()">Clear</button>
